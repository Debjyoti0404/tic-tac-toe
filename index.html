<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <center>
        <div class="box">
            <div data-name="box1" id="box1" class="sub_box"></div>
            <div data-name="box2" id="box2" class="sub_box"></div>
            <div data-name="box3" id="box3" class="sub_box"></div>
            <div data-name="box4" id="box4" class="sub_box"></div>
            <div data-name="box5" id="box5" class="sub_box"></div>
            <div data-name="box6" id="box6" class="sub_box"></div>
            <div data-name="box7" id="box7" class="sub_box"></div>
            <div data-name="box8" id="box8" class="sub_box"></div>
            <div data-name="box9" id="box9" class="sub_box"></div>
        </div>
        <div id="winningwindow">
            <p id="winningmsg"></p>
            <button onclick="window.location.reload()">Reload</button>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
